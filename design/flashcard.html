<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Flash Card - Geography</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4A90E2", // Friendly blue for FAB and accents
              "background-light": "#F5F7FA", // Off-white/light gray
              "background-dark": "#1a1c1e", // Dark mode background
              "card-light": "#ffffff",
              "card-dark": "#2c2f33",
              "text-primary-light": "#333333", // Dark charcoal
              "text-primary-dark": "#e0e0e0",
              "text-secondary-light": "#757575", // Medium gray
              "text-secondary-dark": "#a0a0a0",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.75rem", // slightly more rounded
              "lg": "1rem",
              "xl": "1.5rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-gray-900">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden p-6">
<main class="flex flex-1 flex-col items-center justify-center">
<div class="flex h-[70vh] max-h-[600px] w-full max-w-sm flex-col justify-start rounded-xl bg-gradient-to-br from-blue-500 to-green-400 p-8 shadow-lg">
<p class="text-white text-3xl font-bold leading-tight">What is the capital of Japan?</p>
<hr class="mt-4 border-t border-white/30"/>
</div>
</main>
<footer class="fixed bottom-0 left-0 right-0 flex justify-center gap-6 p-6 bg-gray-900">
<button class="flex h-16 w-16 items-center justify-center rounded-full bg-[#2c2f33] text-white shadow-lg transition-transform hover:scale-105 active:scale-95">
<span class="material-symbols-outlined text-4xl">autorenew</span>
<span class="sr-only">Flip</span>
</button>
<button class="flex h-16 w-16 items-center justify-center rounded-full bg-[#2c2f33] text-white shadow-lg transition-transform hover:scale-105 active:scale-95">
<span class="material-symbols-outlined text-4xl">arrow_forward</span>
<span class="sr-only">Next</span>
</button>
</footer>
</div>

</body></html>
