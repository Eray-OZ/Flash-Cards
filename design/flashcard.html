<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Flashcard Front (Düz CSS)</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    /* --- CSS Reset ve Temel Ayarlar --- */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      /* Tailwind 'font-display' (Lexend) */
      font-family: "Lexend", sans-serif; 
      /* Ekstra stil */
      min-height: max(884px, 100dvh);
    }
    
    button {
      /* Butonların varsayılan stillerini sıfırla */
      border: none;
      background: none;
      cursor: pointer;
    }

    /* --- Özel Sınıflar (HTML'den) --- */
    .gradient-bg {
      background: linear-gradient(to bottom right, #4A00E0, #8E2DE2);
    }

    .paper-texture {
      /* Kartın kağıt dokusu arkaplanı */
      background-color: #F5F5DC;
    }

    /* --- Bileşen Stilleri (Tailwind'den Çevrildi) --- */

    /* Ana Ekran Konteyneri */
    .main-container {
      position: relative;
      display: flex;
      height: 100vh;
      width: 100%;
      flex-direction: column;
      overflow: hidden;
    }

    /* İçerik Alanı (Kart ve Butonlar) */
    .content-area {
      display: flex;
      flex-direction: column;
      flex: 1 1 0%;
      padding: 1rem;
      padding-bottom: 1.5rem;
    }

    /* Kartı ortalayan konteyner */
    .card-container {
      display: flex;
      flex-direction: column;
      flex: 1 1 0%;
      align-items: center;
      justify-content: center;
    }

    /* Flash Card */
    .card {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 28rem; /* max-w-md */
      margin-left: auto;
      margin-right: auto;
      height: 70vh;
      max-height: 600px;
      /* shadow-lg */
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      /* rounded-xl (config'den 3rem) */
      border-radius: 3rem; 
      overflow: hidden;
    }

    /* Kart Üst Banner'ı */
    .card-banner {
      width: 100%;
      background-color: #1E3A8A;
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }

    .card-banner-text {
      color: #ffffff;
      font-size: 0.875rem; /* text-sm */
      font-weight: 400; /* font-normal */
      line-height: 1.5; /* leading-normal */
    }

    /* Kart Gövdesi (Soru ve İkon) */
    .card-body {
      display: flex;
      flex-direction: column;
      flex: 1 1 0%;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.5rem;
      gap: 1.5rem;
    }

    .card-question {
      color: #111827;
      font-size: 1.875rem; /* text-3xl */
      font-weight: 700; /* font-bold */
      line-height: 1.25; /* leading-tight */
      letter-spacing: -0.015em; /* tracking-[-0.015em] */
    }

    .card-visual-cue {
      width: 12rem; /* w-48 */
      height: 8rem; /* h-32 */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-svg {
      width: 100%;
      height: 100%;
      color: rgb(17 24 39 / 0.8); /* text-[#111827]/80 */
    }

    /* Aksiyon Butonları */
    .action-buttons-container {
      display: flex;
      flex-shrink: 0;
      justify-content: center;
      gap: 1.5rem;
      padding-top: 1.5rem;
    }

    .action-button {
      display: flex;
      width: 4rem; /* size-16 */
      height: 4rem; /* size-16 */
      cursor: pointer;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 9999px; /* rounded-full */
      background-color: rgb(255 255 255 / 0.3); /* bg-white/30 */
      color: #ffffff;
      backdrop-filter: blur(4px); /* backdrop-blur-sm */
    }

    .action-button .material-symbols-outlined {
      font-size: 1.875rem; /* text-3xl */
    }
    
  </style>
</head>

<body>
  <div class="main-container gradient-bg">
    <div class="content-area">

      <div class="card-container">
        <div class="card paper-texture">
          
          <div class="card-banner">
            <p class="card-banner-text">Category: Geography</p>
          </div>
          
          <div class="card-body">
            <p class="card-question">What is the capital of Japan?</p>
            
            <div class="card-visual-cue">
              <svg class="card-svg" fill="none" viewbox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 75H90" stroke="currentColor" stroke-linecap="round" stroke-width="6"></path>
                <path d="M20 75V15H30V75" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="6"></path>
                <path d="M80 75V15H70V75" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="6"></path>
                <path d="M5 15C5 9.47715 9.47715 5 15 5H85C90.5228 5 95 9.47715 95 15V25H5V15Z" stroke="currentColor" stroke-width="6"></path>
                <path d="M30 35H70" stroke="currentColor" stroke-linecap="round" stroke-width="6"></path>
              </svg>
            </div>
          </div>
          
        </div>
      </div>

      <div class="action-buttons-container">
        <button class="action-button">
          <span class="material-symbols-outlined">sync</span>
        </button>
        <button class="action-button">
          <span class="material-symbols-outlined">arrow_forward</span>
        </button>
      </div>
      
    </div>
  </div>
</body>
</html>
